<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista e seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a Tag &lt;p&gt;">Páragrafos</abbr></li>
        <li><abbr title="Use a Tag &lt;h1&gt;, obs: A tag é de h1 a h6">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use Tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
