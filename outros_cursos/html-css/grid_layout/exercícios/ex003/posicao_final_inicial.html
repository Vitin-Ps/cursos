<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }

        .container {
            display: grid;
            grid-template-columns: auto auto auto;/*grade para as colunas*/
            grid-gap: 10px; /*grid-gap: row column;*/
        }

        .item {
            background-color: blueviolet;
            color: white;
            border: 1px solid black;
            text-align: center;
        }

        .it1 {
            grid-column: 1 / span 2;/*O comando span determina que vai come√ßar na 1 e ocupar toda a 2*/
            /*grid-row: 1 / 3; /*shorthand de grid-row; (start / end);*/
        }

        .it3 {
            grid-row: 2 / 5;
            grid-column: 2 / 4;   
        }
    </style>
    <title>grid column e row</title>
</head>
<body>
    <div class="container">
        <div class="item it1">CBF Cursos 1</div>
        <div class="item">CBF Cursos 2</div>
        <div class="item">CBF Cursos 3</div>
        <div class="item it3">CBF Cursos 4</div>
        <div class="item">CBF Cursos 5</div>
        <div class="item">CBF Cursos 6</div>
        <div class="item ">CBF Cursos 7</div>
        <div class="item">CBF Cursos 8</div>
        <div class="item">CBF Cursos 9</div>
    </div>
    
</body>
</html>
